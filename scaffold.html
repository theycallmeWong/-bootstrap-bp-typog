<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid Bars - Exact Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #393e41;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            color: #fff;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 2px 0 2px 0;
            letter-spacing: 1px;
        }
        .row-bar {
            display: flex;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .bar {
            font-family: Arial, sans-serif;
            font-size: 1.1rem;
            color: #222;
            font-weight: 500;
            text-align: left;
            padding: 2px 0 2px 8px;
            border-radius: 0;
            box-sizing: border-box;
        }
        .bar-yellow { background: #ffe156; }
        .bar-cyan { background: #19b5fe; }
        .bar-green { background: #22b455; }
        .bar-red { background: #e74c3c; color: #222; }
        .bar-empty { background: transparent; }
        .btn-custom {
            background: #22b455;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 7px 18px;
            font-size: 1rem;
            margin: 0 10px;
            transition: background 0.2s;
        }
        .btn-custom.btn-info {
            background: #19b5fe;
        }
        .btn-custom:hover {
            background: #ffe156;
            color: #222;
        }
        .scaffold-container {
            width: 100vw;
            max-width: 100vw;
            margin: 0 auto;
            padding-top: 0;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 12px;
        }
        @media (max-width: 900px) {
            .bar { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="scaffold-container">
        <div class="header-bar">HEADER</div>
        <div class="row-bar">
            <div class="bar bar-yellow" style="flex:1;"></div>
            <div class="bar bar-green" style="flex:1;">1/3</div>
            <div class="bar bar-green" style="flex:2;">1/3</div>
        </div>
        <div class="row-bar">
            <div class="bar bar-cyan" style="flex:2;">1/3</div>
            <div class="bar bar-red" style="flex:1;">1/3</div>
            <div class="bar bar-yellow" style="flex:1;">1/4</div>
        </div>
        <div class="row-bar">
            <div class="bar bar-yellow" style="flex:1;">1/4</div>
            <div class="bar bar-green" style="flex:2;">1/2</div>
            <div class="bar bar-yellow" style="flex:1;">1/4</div>
        </div>
        <div class="row-bar">
            <div class="bar bar-green" style="flex:1;">1/4</div>
            <div class="bar bar-red" style="flex:1;">1/4</div>
            <div class="bar bar-yellow" style="flex:1;">1/4</div>
            <div class="bar bar-cyan" style="flex:1;">1/4</div>
        </div>
        <div class="row-bar">
            <div class="bar bar-green" style="flex:1;">1/4</div>
            <div class="bar bar-cyan" style="flex:1;">1/4</div>
            <div class="bar bar-yellow" style="flex:1;">1/4</div>
            <div class="bar bar-cyan" style="flex:1;">1/4</div>
        </div>
        <div class="row-bar">
            <div class="bar bar-green" style="flex:2;">1/2</div>
            <div class="bar bar-red" style="flex:2.333;">7/12</div>
            <div class="bar bar-yellow" style="flex:1;">1/4</div>
        </div>
        <div class="btn-row">
            <a href="HOMEPAGE_BOOSTRAP.html" class="btn btn-custom">Back to Homepage</a>
            <a href="task3.html" class="btn btn-custom btn-info">Proceed to Task 3</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
