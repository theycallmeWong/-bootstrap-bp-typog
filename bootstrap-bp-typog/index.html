<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAKPOINTS and Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
        }
        .hub-container {
            max-width: 700px;
            margin: 60px auto;
            text-align: center;
        }
        .hub-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 60px;
            color: #222;
            white-space: nowrap;
            text-align: left;
            width: 100%;
            display: block;
        }
        .hub-btn {
            width: 80%;
            margin-bottom: 24px;
            font-size: 1.35rem;
            font-weight: 600;
            border-radius: 10px;
            padding: 18px 0;
            transition: transform 0.1s;
        }
        .hub-btn:active {
            transform: scale(0.98);
        }
        .btn-task1 { background: #1677ff; color: #fff; }
        .btn-task2 { background: #6c757d; color: #fff; }
        .btn-task3 { background: #219150; color: #fff; }
        .btn-task4 { background: #ffc800; color: #222; }
        .btn-task1:hover, .btn-task2:hover, .btn-task3:hover, .btn-task4:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <div class="hub-title">BREAKPOINTS and Typography</div>
        <a href="task1.html" class="btn hub-btn btn-task1">Task 1 - Responsive Page</a>
        <a href="scaffold.html" class="btn hub-btn btn-task2">Task 2 - Scaffold Page</a>
        <a href="task3.html" class="btn hub-btn btn-task3">Task 3 - Typography & Headings</a>
